      user_id:
        type: string
      user_name:
        type: string
    type: object
  model.InstitutionDeleteResponse:
    properties:
      message:
        type: string
    type: object
  model.InstitutionLoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  model.InstitutionRequest:
    properties:
      address:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        type: string
      phone:
        type: string
      website:
        type: string
    type: object
  model.InstitutionResponse:
    properties:
